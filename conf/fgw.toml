[server]
	Host = "https://matrix.works/"
	ListenAddress = "127.0.0.1"
	ListenPort = 4000
	LogFile = "fgw.log"

	SysTimeForm = "2004-08-01 15:04:05"   # 时间转换格式
	SysDateForm = "2004-08-01"       # 日期转换格式
	SysTimeZone = "Asia/Shanghai"

	SignSecret = "20190612Shenzhen"
	CookieSecret = "fimatrix"

	AppId = "fimatrix"
	AppToken = "fimatrix2020"

[UrlPermission]
	UrlWhiteList = [
    "/",
    "/system",
    "/user/login",
    "/user/register",
    "/user/register_confirm",
    "/user/exists",
    "/user/require_authcode",
    "/user/verify_authcode",
    "/user/reset_password",
    "/user/settings/languagelist",
	]
	UrlPrefixWhiteList = [
    "/market",
	]
	UrlUserAccessList = [
    "/user",
    "/upload",
	]

[RouteTable]
  "/user" = "http://localhost:4010/"      # user center service (fuc)
  "/query" = "http://localhost:4020/"     # data query service (fdq)
  "/upload" = "http://localhost:4040/"    # data upload service (fdu)
  "/market" = "http://localhost:4050/"    # data market (fdm)
  #"/data" = "http://localhost:4060/"
  "/dp/index" = "http://localhost:4030/"  # data indexing receiver (xdxx)
  "/dp/dbt" = "http://localhost:4031/"    # database data table indexer (dbt_indexer)
  "/dp/dapi" = "http://localhost:4032/"   # 3rd data api data indexer (dapi_indexer)
  "/dp/fdtx" = "http://localhost:4033/"   # file data table extractor (fdt_extractor)
  "/dp/fdt" = "http://localhost:4034/"    # file data table indexer (fdt_indexer)

[redises]
  [redises.default]
		host = "127.0.0.1"
		port = 6600
		database = 0

[misc]
  GuestUserId = 0
